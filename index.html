<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="toolbar">
      <button id="bold">Bold</button>
      <button id="italic">Italic</button>
      <button id="underline">Underline</button>
      <button id="heading">Heading</button>
      <button id="list">List</button>
      <button id="link">Link</button>
    </div>
    <div class="editor" contenteditable="true"></div>

    <script>
      // Select elements
      const boldButton = document.querySelector('#bold');
      const italicButton = document.querySelector('#italic');
      const underlineButton = document.querySelector('#underline');
      const headingButton = document.querySelector('#heading');
      const listButton = document.querySelector('#list');
      const linkButton = document.querySelector('#link');
      const editor = document.querySelector('.editor');

      // Apply bold formatting to selected text
      boldButton.addEventListener('click', () => {
        document.execCommand('bold', false, null);
      });

      // Apply italic formatting to selected text
      italicButton.addEventListener('click', () => {
        document.execCommand('italic', false, null);
      });

      // Apply underline formatting to selected text
      underlineButton.addEventListener('click', () => {
        document.execCommand('underline', false, null);
      });

      // Convert selected text to a heading
      headingButton.addEventListener('click', () => {
        document.execCommand('formatBlock', false, 'h3');
      });

      // Convert selected text to a list
      listButton.addEventListener('click', () => {
        document.execCommand('insertUnorderedList', false, null);
      });

      // Add a link to selected text
      linkButton.addEventListener('click', () => {
        const url = prompt('Enter the URL:');
        document.execCommand('createLink', false, url);
      });
    </script>
  </body>
</html>
